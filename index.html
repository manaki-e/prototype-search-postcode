<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="wrapper">
    <h1>郵便番号から住所を検索する</h1>
    <ul class="contain">
      <li class="postcode">
        郵便番号<br>
        <form name="form" onsubmit="number()">
          <input type="text" name="postcode" placeholder="例）4101118">
          <input type="submit" value="送信">
        </form>
      </li>
      <li class="province">
        都道府県<br>
        <input type="text" name="province" placeholder="静岡県">
        <input type="text" placeholder="シズオカケン">
      </li>
      <li class="municipality">
        市区町村<br>
        <input type="text" name="municipality" placeholder="裾野市">
        <input type="text" placeholder="スソノシ">
      </li>
      <li class="town">
        町域<br>
        <input type="text" name="town" placeholder="佐野">
        <input type="text" placeholder="サノ">
      </li>
    </ul>
  </div>
  <script src="index.js"></script>
</body>

</html>
