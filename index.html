<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>郵便番号検索</title>
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="wrapper">
    <h1>郵便番号から住所を検索する</h1>
    <ul class="contain">
      <form>
        <li class="postcode">
          郵便番号<br>
          〒<input type="text" id="input" name="zip01" placeholder="例）4101118"
            onKeyUp="AjaxZip3.zip2addr(this,'','pref21','addr21','strt21');">
        </li>
      </form>
      <li class="province">
        都道府県<br>
        <input type="text" name="pref21" placeholder="静岡県" style="pointer-events: none;">
      </li>
      <li class="municipality">
        市区町村<br>
        <input type="text" name="addr21" placeholder="裾野市" style="pointer-events: none;">
      </li>
      <li class="town">
        町域<br>
        <input type="text" name="strt21" placeholder="佐野" style="pointer-events: none;">
      </li>
    </ul>
  </div>
  <script src="index.js"></script>
</body>

</html>
